<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>  
  <!-- Header Element -->
  <header>
    <ul>
      <li><a id="listMusicButton" href="#">List Music</a></li>
      <li><a id="addMusicButton" href="#">Add Music</a></li>
      <li><a href="#">Profile</a></li>
    </ul>
  </header>

  <!-- input area -->
  <div id="addMusicView" class="hidden">
    <input type="text" id="songInput" placeholder="Enter song name">
    <input type="text" id="artistInput" placeholder="Enter artist name">
    <input type="text" id="albumInput" placeholder="Enter album name">
    <button id="addButton">Add</button>
  </div>


  <!-- Article Element -->
  <article id="listMusicView">
    <!-- Sidebar Element -->
    <aside>
      <div id="sidebarContainer">
        <label for="songLength">Song Length:</label>
        <input id="songLength" class="songLength" type="range" min="0" max="100" value="50" step="1">

        <label for="artists">Artists:</label>
        <select name="artists">
          <option value="" selected disabled>Option:</option>
          <option value="commercial">Pink Floyd</option>
          <option value="real_estate">The Talking Heads</option>
          <option value="personal">Fleetwood Mac</option>
          <option value="mortgage">Cake</option>
        </select>

        <label for="albums">Albums:</label>
        <select name="albums">
          <option value="" selected disabled>Option:</option>
          <option value="commercial">The Wall</option>
          <option value="real_estate">Stop Making Sense</option>
          <option value="personal">Rumors</option>
          <option value="mortgage">Blah Blah</option>
        </select>


        <label for="genre">Genre:</label>
        <div id="leftcheckset">
          <label for="rock"><input type="checkbox" id="rock" name="genre" value="rock">Rock</label>
          <label for="pop"><input type="checkbox" id="pop" name="genre" value="pop">Pop</label>
          <label for="blues"><input type="checkbox" id="blues" name="genre" value="blues">Blues</label>
        </div>
        <div id="rightcheckset">
          <label for="classical"><input type="checkbox" id="classical" name="genre" value="classical">Classical</label>
          <label for="jazz"><input type="checkbox" id="jazz" name="genre" value="jazz">Jazz</label>
          <label for="hip_hop"><input type="checkbox" id="hip_hop" name="genre" value="hip_hop">Hip-Hop</label>
        </div>


        <button id="filterbutton">Filter</button>


      </div>
    </aside>

    
    <section id="songOutput">

    </section>

  </article>

<script src="js/songs.js"></script>
</body>
</html>
